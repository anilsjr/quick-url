<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick URLs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="fw-bold text-primary">Quick URLs</h2>
        <p class="text-muted">Click the + below to add a new link</p>
    </div>

    <div class="container">
        <div class="row justify-content-center" id="links-container"></div>
    </div>

    <div id="input-container">
        <form id="input-container-content" class="form d-flex flex-column p-4">
            <h4 class="text-center text-primary">Add Shortcut</h4>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Link:</label>
                <input type="text" id="link" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="add-link-btn" class="btn btn-primary w-50">Add</button>
                <button type="button" id="cancel-link-btn" class="btn btn-danger w-50">Cancel</button>
            </div>
        </form>
    </div>

    <footer class="text-center p-3 bg-dark text-white fixed-bottom">
        <a href="https://github.com/anilsjr" class="btn btn-primary">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://anilsjr.github.io/portfolio/" class="btn btn-secondary">
            <i class="fas fa-briefcase"></i> Portfolio
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
